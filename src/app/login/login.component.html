<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="https://institucional.ufrrj.br/ccs/files/2019/06/rural_logo02.png" alt="IMG">
      </div>

      <form class="login100-form validate-form active" [formGroup]="formLogin">
        <span class="login100-form-title">
          Acesso
        </span>

        <div class="wrap-input100 validate-input">
          <input class="input100 form-control" type="text" formControlName="matricula" name="matricula" placeholder="MatrÃ­cula">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fas fa-user"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100 form-control" type="password" formControlName="senha" name="pass" placeholder="Senha">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="logar()">
            Entrar
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">

          </span>
          <a class="txt2" [routerLink]="['/recuperar-senha']">
            Esqueci minha senha.
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" [routerLink]="['/cadastro']">
            Crie sua conta
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
