<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-recover">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-12">
              <h3 id="recover-form-link">Recuperar Conta</h3>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="recover-form" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" name="codigoRecuperacao" id="codigoRecuperacao" tabindex="1" class="form-control"
                    placeholder="Código de Recuperação" value="">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="button" (click)="alterarSenha()"name="recover-submit" id="recover-submit" tabindex="4"
                        class="form-control btn btn-recover" value="Confirmar Código">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
