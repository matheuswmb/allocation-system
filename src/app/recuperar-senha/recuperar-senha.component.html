<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="https://institucional.ufrrj.br/ccs/files/2019/06/rural_logo02.png" alt="IMG">
      </div>

      <form class="login100-form validate-form active">
        <span class="login100-form-title">
          Recuperar Acesso
        </span>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button [routerLink]="['/confirmar-codigo']" class="login100-form-btn">
            Enviar CÃ³digo
          </button>
        </div>
        
        <div class="text-center p-t-227">
          <a class="txt3" [routerLink]="['/login']">
            Fazer login
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
